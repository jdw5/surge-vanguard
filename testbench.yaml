migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Conquest\Table\TableServiceProvider

connections:
  testing:
    driver: sqlite
    database: ":memory:"
    prefix: ""

workbench:
  start: '/'
  install: true
  guard: web
  discovers:
    web: true
    api: false
    commands: false
    components: false
    views: false
  build: 
    - 'create-sqlite-db'
    - 'migrate:fresh'
  assets: []
  sync: []

env:
  APP_DEBUG: true